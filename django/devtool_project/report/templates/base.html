<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            background-color: #D6CDAF;
            color: #333;
            font-family: 'Georgia', serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }
        .card-header {
            background-color: #f8f9fa;
        }
        .btn-primary {
            background-color: #0485f7;
            border-color: #00000000;
        }
        .btn-primary:hover {
            background-color: #5a6268;
        }
        .navbar-custom {
            background-color: #463300;
        }
    </style>
</head>

<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-custom p-3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <p class="nav-link text-light">Welcome, {{ user.username }}</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'logout' %}"><b>Logout</b></a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'login' %}"><b>Login</b></a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    
    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
