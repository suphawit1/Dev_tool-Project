version: '3.8'

services:
  db:  # MySQL Database Service
    image: mysql:8.0  # เลือกใช้ MySQL เวอร์ชัน 5.7
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: dbreportfall  # ชื่อฐานข้อมูล
      MYSQL_ROOT_PASSWORD: '1234'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    ports:
      - "3306:3306"  # เปิดพอร์ตสำหรับเชื่อมต่อจากภายนอก
    volumes:
      - mysql_data:/var/lib/mysql  # เก็บข้อมูลถาวรใน Docker Volume

  web:  # Django Web Service
    build: ./django  # โฟลเดอร์ที่มี Dockerfile ของ Django
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django:/Dev_tool-Project # เมานท์โค้ดของ Django เข้าไปใน container
    ports:
      - "8000:8000"  # เปิดพอร์ตสำหรับการเข้าถึง Django
    depends_on:
      - db  # รอให้ db service เริ่มทำงานก่อน
    environment:
      - DB_HOST = db  # ชื่อ service ของ MySQL ใน docker-compose เป็น host ของฐานข้อมูล
      - DB_NAME = dbreportfall
      - DB_USER = root
      - DB_PASSWORD = '1234'

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: my_phpmyadmin
      restart: always
      environment:
        - PMA_HOST = db  # เชื่อมต่อกับ service 'db' (MySQL)
        - PMA_USER = root
        - PMA_PASSWORD = '1234'  # รหัสผ่านของผู้ใช้ root ของ MySQL
        - UPLOAD_LIMIT = 64M
      ports:
        - "8081:80"  # เปิดพอร์ต 8080 เพื่อเข้าถึง phpMyAdmin ผ่านเบราว์เซอร์
      depends_on:
        - db
      networks:
        - mynetwork

volumes:
  mysql_data:

networks:
  mynetwork:
