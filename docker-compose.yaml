version: '3.8'

services:
  web:  # Django Web Service
    build: ./django  # Folder with Dockerfile of Django
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django:/Dev_tool-Project  # Mount Django code into the container
    ports:
      - "8000:8000"  # Open port for Django access
    environment:
      - DATABASE_URL=postgres://postgres:1234@34.172.151.247:5432/safestep  # Google Cloud PostgreSQL connection

  my-app:  # React Application
    build: ./my-app  # Folder with Dockerfile of React
    container_name: react_app
    volumes:
      - ./my-app:/usr/src/app  # Mount React code into the container
    ports:
      - "3000:3000"  # Open port for React access
